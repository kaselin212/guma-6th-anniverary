<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: The Debut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 遊戲專屬樣式 */
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 2px solid #333;
            background: #111;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
        }

        /* 介面層 (分數、UI) */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none; /* 讓滑鼠可以穿過文字點擊下面的怪 */
        }

        .cs-score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--t1-gold);
        }

        /* 修改小兵樣式：不再是紅色圓形，而是容器 */
        .minion {
            position: absolute;
            width: 60px;  /* 設定容器大小 */
            height: 60px;
            cursor: crosshair;
            display: flex; 
            justify-content: center;
            align-items: center;
            
            /* Font Awesome 的樣式設定 */
            color: #ff9f43; /* 披薩的顏色 (橘黃色) */
            font-size: 3rem; /* 圖示大小 */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); /* 加一點陰影比較立體 */
            transition: transform 0.1s;
        }

        .minion:active {
            transform: scale(0.9);
        }

        /* 確保血條還是在頭上 */
        .hp-bar-container {
            position: absolute;
            top: -10px; /* 稍微往上調一點，避開披薩尖端 */
            width: 60px;
            height: 10px;
            background: #333;
            border: 1px solid #000;
            /* 其他保持不變 */
        }

        /* 這是新的：用來畫分隔線的圖層 */
        .hp-grid-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2; /* 蓋在綠色血條上面 */
            /* 利用漸層畫出黑色分隔線：每 20% 一條線 (模擬 5 格血) */
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 19%, 
                rgba(0,0,0,0.5) 19.5%,
                rgba(0,0,0,0.5) 20%
            );
            pointer-events: none;
        }

        /* 修改這段 */
        .hp-bar-fill {
            height: 100%;
            background: #2ecc71;
            width: 100%;
            /* 關鍵改動：移除了 transition，這樣扣血會"瞬間"跳動，更有打擊感 */
            /* transition: width 0.1s linear; <--- 刪掉這行 */ 
        }

        /* 斬殺線顏色 */
        .hp-bar-fill.executable {
            background: #f1c40f; 
        }
        /* --- Modal 相關樣式 --- */
        /* 背景遮罩 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* 深色半透明背景 */
            display: none; /* 預設隱藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px); /* 背景模糊效果 */
        }

        /* 卡片本體 */
        .modal-card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid var(--t1-gold); /* 金色邊框 */
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 30px rgba(198, 156, 109, 0.3); /* 金色發光 */
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        /* 顯示時的動畫狀態 */
        .modal-overlay.show .modal-card {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header h2 {
            color: var(--t1-gold);
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        .sub-title {
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .memory-image-placeholder {
            background: #222;
            height: 150px;
            margin: 20px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px dashed #444;
            color: #555;
        }

        .story-text {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* 按鈕樣式微調 */
        .btn-small {
            padding: 10px 20px;
            border: 1px solid var(--t1-red);
            background: transparent;
            color: var(--t1-red);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            margin: 0 5px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-small.filled {
            background: var(--t1-red);
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }
        /* 在 style.css 最下面加入這個 */

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* 這是我們要用 JS 加上去的 class */
        .minion.hit {
            animation: shake 0.2s; /* 抖動 0.2 秒 */
            filter: brightness(1.2) sepia(1) hue-rotate(-50deg) saturate(3); /* 被打時瞬間變亮/變紅 */
        }
    </style>
</head>
<body>

    <div style="width: 100%; max-width: 800px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <a href="index.html" class="btn" style="padding: 5px 15px; font-size: 1rem;">← Back</a>
            <div style="color: #666;">目標：尾刀 10 隻小兵</div>
        </div>

        <div id="game-container">
            <div id="ui-layer">
                <div class="cs-score">CS: <span id="score-val">0</span></div>
            </div>
            </div>
    </div>

    <div id="victory-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>CHAPTER 1 CLEARED</h2>
                <div class="sub-title">THE MONSTER ROOKIE</div>
            </div>
            
            <div class="modal-body">
                <div class="memory-image-placeholder">
                    <span style="font-size: 3rem;">2020</span>
                    <p>9.08 Debut</p>
                </div>
                
                <p class="story-text">
                    "Gumayusi is distinct!"<br>
                    2020年，一位自信滿滿的新人在區域資格賽橫空出世。<br>
                    他的凱特琳與達瑞文，讓世界記住了這個名字。
                </p>
            </div>

            <div class="modal-footer">
                <button onclick="location.reload()" class="btn-small">↺ Replay</button>
                <a href="index.html" class="btn-small filled">Next Chapter →</a>
            </div>
        </div>
    </div>

    <script src="game1.js"></script>
</body>
</html>
