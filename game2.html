<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: The Sniper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div style="width: 100%; max-width: 800px; text-align: center;">
        <div style="margin-bottom: 10px; display: flex; justify-content: space-between;">
            <a href="index.html" class="btn" style="padding: 5px 15px; font-size: 1rem;">← Menu</a>
            <div style="color: #888;">滑鼠移動瞄準，點擊射擊 (小心四面八方的敵人！)</div>
        </div>

        <div id="game-container" class="mode-sniper">
            <div id="ui-layer">
                <div class="stat-box">KILLS: <span id="score-val" style="color: var(--t1-gold);">0</span>/15</div>
                <div class="stat-box">AMMO: <span id="ammo-val" style="color: var(--t1-red);">30</span></div>
            </div>

            <div id="player">
                <div id="player-rotate-layer"><i class="fa-solid fa-location-crosshairs"></i></div>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>CHAPTER 2 CLEARED</h2>
                <div class="sub-title">THE SNIPER</div>
            </div>
            <div class="modal-body">
                <div class="memory-image-placeholder">
                    <span style="font-size: 3rem; color: #E4002B;">2021</span>
                    <p>World Championship</p>
                </div>
                <p class="story-text">
                    面對四面八方的質疑與進攻，<br>
                    Gumayusi 展現了絕對的自信與操作。<br>
                    "我會證明我是第一 AD。"
                </p>
            </div>
            <div class="modal-footer">
                <button onclick="location.reload()" class="btn-small">↺ Retry</button>
                <a href="index.html" class="btn-small filled">Next Chapter →</a>
            </div>
        </div>
    </div>

    <script src="game2.js"></script>
</body>
</html>
