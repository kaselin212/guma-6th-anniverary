<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: The Sniper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div style="width: 100%; max-width: 800px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <a href="index.html" class="btn" style="padding: 5px 15px; font-size: 1rem;">← Menu</a>
            <div style="color: #888;">滑鼠移動瞄準，左鍵射擊 (預判敵人的移動！)</div>
        </div>

        <div id="game-container">
            <div id="ui-layer">
                <div class="stat-box">HIT: <span id="score-val" style="color: var(--t1-gold);">0</span>/10</div>
                <div class="stat-box">AMMO: <span id="ammo-val" style="color: var(--t1-red);">20</span></div>
            </div>

            <div id="player"><i class="fa-solid fa-location-crosshairs"></i></div>
        </div>
    </div>

    <div id="victory-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">
                <h2>CHAPTER 2 CLEARED</h2>
                <div class="sub-title">THE SNIPER</div>
            </div>
            <div class="modal-body">
                <div class="memory-image-placeholder">
                    <span style="font-size: 3rem; color: #E4002B; font-weight: bold;">2021</span>
                    <p>World Championship Semifinals</p>
                </div>
                <p class="story-text">
                    "Welcome to the big stage."<br>
                    2021年，Gumayusi 首次站上世界賽舞台。<br>
                    他的亞菲利歐與法洛士展現了驚人的宰制力，<br>
                    雖止步四強，但「最強下路組」已初露鋒芒。
                </p>
            </div>
            <div class="modal-footer">
                <button onclick="location.reload()" class="btn-small">↺ Retry</button>
                <a href="index.html" class="btn-small filled">Next Chapter →</a>
            </div>
        </div>
    </div>

    <script src="game2.js"></script>
</body>
</html>
